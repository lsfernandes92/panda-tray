<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Pandinhe</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap");

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        margin: 0;
        padding: 0;
        background: #2d2d2d;
        width: 400px;
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        -webkit-app-region: drag;
      }

      .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 30px;
        position: relative;
      }

      .app-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #00a8ff 0%, #0078d4 100%);
        border-radius: 18px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .app-icon::before {
        content: "üêº";
        font-size: 40px;
        filter: brightness(1.2);
      }

      .app-title {
        font-size: 32px;
        font-weight: 600;
        margin: 0 0 8px 0;
        color: white;
        letter-spacing: -0.5px;
      }

      .version {
        color: #a0a0a0;
        font-size: 14px;
        font-weight: 400;
        margin-bottom: 30px;
      }

      .actions {
        margin: 20px 0 30px 0;
        -webkit-app-region: no-drag;
      }

      .action-link {
        display: block;
        margin: 12px 0;
        color: white;
        text-decoration: underline;
        cursor: pointer;
        font-family: inherit;
        font-size: 14px;
        font-weight: 400;
        transition: all 0.2s ease;
        padding: 2px 0;
      }

      .action-link:hover {
        transform: translateY(-1px);
      }

      .footer {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: calc(100% - 40px);
      }

      .copyright {
        font-size: 11px;
        color: #666;
        font-weight: 400;
        line-height: 1.4;
        text-align: center;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-3px);
        }
      }

      .app-icon {
        animation: float 6s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="app-icon"></div>
      <h1 class="app-title">Pandinhe</h1>
      <div class="version">1.0.0</div>

      <div class="actions">
        <a
          href="https://github.com/lsfernandes92/panda-tray"
          class="action-link"
          onclick="openExternal(this.href); return false;"
        >
          GitHub repository
        </a>
        <a
          href="https://buymeacoffee.com/jaggiesweekly"
          class="action-link secondary"
          onclick="openExternal(this.href); return false;"
        >
          Buy me a coffee ‚òïÔ∏è
        </a>
      </div>

      <div class="footer">
        <div class="copyright">
          ¬© 2025 Lucas Fernandes. All Rights Reserved.
        </div>
      </div>
    </div>

    <script>
      const { shell } = require("electron");
      function openExternal(url) {
        shell.openExternal(url);
      }
    </script>
  </body>
</html>
